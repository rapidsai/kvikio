# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build
      - checks
      - cudatoolkit
      - docs
      - py_version
      - run
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - cmake>=3.23.1,!=3.25.0
          - cython>=0.29,<0.30
          - ninja
          - scikit-build>=0.13.1
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
              - sysroot_linux-64=2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
              - sysroot_linux-aarch64=2.17
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.8"
              arch: x86_64
            packages:
              - cudatoolkit=11.8
              - libcufile=1.4.0.31
              - libcufile-dev=1.4.0.31
          - matrix:
              cuda: "11.8"
              arch: aarch64
            packages:
              - cudatoolkit=11.8
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
              - libcufile>=1.1.0.37,<=1.1.1.25
              - libcufile-dev>=1.1.0.37,<=1.1.1.25
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
              - &libcufile_114 libcufile>=1.0.0.82,<=1.0.2.10
              - &libcufile_dev114 libcufile-dev>=1.0.0.82,<=1.0.2.10
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
              # The NVIDIA channel doesn't publish pkgs older than 11.4 for these libs,
              # so 11.2 uses 11.4 packages (the oldest available).
              - *libcufile_114
              - *libcufile_dev114
  docs:
    common:
      - output_types: [conda, requirements]
        packages:
          - pydata-sphinx-theme
          - sphinx<6
      - output_types: conda
        packages:
          - doxygen=1.8.20 # pre-commit hook needs a specific version.
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.8,<3.11
  run:
    common:
      - output_types: [conda, requirements]
        packages:
          - numpy >=1.20
          - zarr
      - output_types: conda
        packages:
          - cupy >=9.5.0
    specific:
      - output_types: requirements
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - libcufile
              - libcufile-dev
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - cudf=23.04
          - dask>=2022.05.2
          - distributed>=2022.05.2
          - pytest
          - pytest-cov
