{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set cuda_version = '.'.join(environ['RAPIDS_CUDA_VERSION'].split('.')[:2]) %}
{% set cuda_major = cuda_version.split('.')[0] %}
{% set date_string = environ['RAPIDS_DATE_STRING'] %}

package:
  name: libkvikio-split

source:
  git_url: ../../..

build:
  script_env:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_SESSION_TOKEN
    - CMAKE_GENERATOR
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
    - PARALLEL_LEVEL
    - RAPIDS_ARTIFACTS_DIR
    - SCCACHE_BUCKET
    - SCCACHE_IDLE_TIMEOUT
    - SCCACHE_REGION
    - SCCACHE_S3_KEY_PREFIX=libkvikio-aarch64 # [aarch64]
    - SCCACHE_S3_KEY_PREFIX=libkvikio-linux64 # [linux64]
    - SCCACHE_S3_USE_SSL
    - SCCACHE_S3_NO_CREDENTIALS

requirements:
  build:
    - cmake {{ cmake_version }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cuda-version ={{ cuda_version }}
    {% if cuda_major == "11" %}
    - {{ compiler('cuda11') }} ={{ cuda_version }}
    {% else %}
    - {{ compiler('cuda') }}
    {% endif %}
    - ninja
    - {{ stdlib("c") }}
  host:
    - cuda-version ={{ cuda_version }}
    {% if cuda_major == "11" %}
    - cudatoolkit
    - libcufile {{ cuda11_libcufile_host_version }}      # [linux64]
    - libcufile-dev {{ cuda11_libcufile_host_version }}  # [linux64]
    {% else %}
    - libcufile-dev  # [linux]
    {% endif %}
    - libcurl==7.87.0

outputs:
  - name: libkvikio
    version: {{ version }}
    script: install_libkvikio.sh
    build:
      number: {{ GIT_DESCRIBE_NUMBER }}
      string: cuda{{ cuda_major }}_{{ date_string }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
      run_exports:
        - {{ pin_subpackage("libkvikio", max_pin="x.x") }}
      ignore_run_exports_from:
        {% if cuda_major == "11" %}
        - {{ compiler('cuda11') }}
        {% else %}
        - {{ compiler('cuda') }}
        - libcufile-dev  # [linux]
        {% endif %}
    requirements:
      build:
        - cmake {{ cmake_version }}
      host:
        - cuda-version ={{ cuda_version }}
        - libcurl==7.87.0
      run:
        - {{ pin_compatible('cuda-version', max_pin='x', min_pin='x') }}
        {% if cuda_major == "11" %}
        - cudatoolkit
        - libcufile {{ cuda11_libcufile_run_version }}      # [linux64]
        - libcufile-dev {{ cuda11_libcufile_run_version }}  # [linux64]
        {% else %}
        - libcufile-dev  # [linux]
        {% endif %}
    test:
        commands:
          - test -f $PREFIX/include/kvikio/file_handle.hpp
    about:
      home: https://rapids.ai
      license: Apache-2.0
      license_family: Apache
      license_file: LICENSE
      summary: libkvikio library
  - name: libkvikio-tests
    version: {{ version }}
    script: install_libkvikio_tests.sh
    build:
      number: {{ GIT_DESCRIBE_NUMBER }}
      string: cuda{{ cuda_major }}_{{ date_string }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
      ignore_run_exports_from:
        {% if cuda_major == "11" %}
        - {{ compiler('cuda11') }}
        {% else %}
        - {{ compiler('cuda') }}
        - cuda-cudart-dev
        - libcufile-dev  # [linux]
        {% endif %}
    requirements:
      build:
        - cmake {{ cmake_version }}
      host:
        - cuda-version ={{ cuda_version }}
        {% if cuda_major == "11" %}
        - cudatoolkit
        - libcufile {{ cuda11_libcufile_run_version }}  # [linux64]
        {% else %}
        - cuda-cudart-dev
        - libcufile-dev  # [linux]
        {% endif %}
      run:
        - {{ pin_compatible('cuda-version', max_pin='x', min_pin='x') }}
        {% if cuda_major == "11" %}
        - cudatoolkit
        - libcufile {{ cuda11_libcufile_run_version }}  # [linux64]
        {% else %}
        - cuda-cudart
        - libcufile  # [linux]
        {% endif %}
    about:
      home: https://rapids.ai
      license: Apache-2.0
      license_family: Apache
      license_file: LICENSE
      summary: libkvikio tests
